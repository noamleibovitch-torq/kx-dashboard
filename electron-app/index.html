<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; connect-src 'self' https://hooks.torq.io">
  <title>KX Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Loading dashboard...</p>
    </div>
  </div>

  <div class="app-container">
    <!-- Header -->
    <div class="header">
      <h1>KX Dashboard</h1>
      <div class="controls">
        <div class="days-back-control">
          <label>Days Back:</label>
          <div class="stepper">
            <button id="decrementDays" aria-label="Decrease days">−</button>
            <span class="stepper-value" id="daysBackValue">7</span>
            <button id="incrementDays" aria-label="Increase days">+</button>
          </div>
        </div>
        <div id="segmentFilter" class="segment-filter" style="display: none;">
          <span class="filter-label">Filtered by:</span>
          <span class="filter-segment" id="filterSegmentName"></span>
          <button id="clearFilter" class="clear-filter-btn">✕</button>
        </div>
        <div class="last-updated" id="lastUpdated">
          Loading...
        </div>
      </div>
    </div>

    <!-- Error Banner -->
    <div class="error-banner" id="errorBanner">
      <span class="icon">⚠️</span>
      <span id="errorMessage"></span>
    </div>

    <!-- KPI Summary -->
    <div class="section">
      <h2 class="section-title">Key Metrics</h2>
      <div class="kpi-grid" id="kpiGrid">
        <!-- KPI cards will be inserted here -->
      </div>
    </div>

    <!-- Enrollments Section -->
    <div class="section">
      <h2 class="section-title">Enrollments</h2>
      <div class="enrollments-row">
        <!-- Top Guides -->
        <div class="subsection enrollments-chart-col">
          <h3 class="subsection-title">Top Guides</h3>
          <div id="guidesChart">
            <!-- Guide bars will be inserted here -->
          </div>
        </div>

        <!-- Segments Pie Chart -->
        <div class="subsection enrollments-chart-col">
          <h3 class="subsection-title">Segments</h3>
          <div class="segments-chart-container-small">
            <canvas id="segmentsPieChart"></canvas>
          </div>
          <div id="segmentsLegend" class="segments-legend-compact">
            <!-- Legend will be inserted here -->
          </div>
        </div>

        <!-- Enrollment Trend -->
        <div class="subsection enrollments-chart-col">
          <h3 class="subsection-title">Daily Trend</h3>
          <div class="chart-container">
            <canvas id="enrollmentTrendChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Labs Section -->
    <div class="section">
      <h2 class="section-title">Labs Activity</h2>
      <div class="labs-row">
        <!-- Today's Metrics -->
        <div class="subsection labs-metrics-col">
          <h3 class="subsection-title">Today's Labs</h3>
          <div class="labs-metrics" id="labsMetrics">
            <!-- Lab metrics will be inserted here -->
          </div>
        </div>

        <!-- Labs Trend Chart -->
        <div class="subsection labs-trend-col">
          <h3 class="subsection-title">Daily Checks Trend</h3>
          <div class="chart-container">
            <canvas id="trendChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="api.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
