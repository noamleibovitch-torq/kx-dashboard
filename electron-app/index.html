<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://hooks.torq.io">
  <title>KX Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Loading dashboard...</p>
    </div>
  </div>

  <div class="app-container">
    <!-- Header -->
    <div class="header">
      <h1>KX Dashboard</h1>
      <div class="controls">
        <div class="days-back-control">
          <label>Days Back:</label>
          <div class="stepper">
            <button id="decrementDays" aria-label="Decrease days">−</button>
            <span class="stepper-value" id="daysBackValue">7</span>
            <button id="incrementDays" aria-label="Increase days">+</button>
          </div>
        </div>
        <div class="last-updated" id="lastUpdated">
          Loading...
        </div>
      </div>
    </div>

    <!-- Error Banner -->
    <div class="error-banner" id="errorBanner">
      <span class="icon">⚠️</span>
      <span id="errorMessage"></span>
    </div>

    <!-- KPI Summary -->
    <div class="section">
      <h2 class="section-title">Key Metrics</h2>
      <div class="kpi-grid" id="kpiGrid">
        <!-- KPI cards will be inserted here -->
      </div>
    </div>

    <!-- Middle Section: Enrollments & Segments -->
    <div class="content-grid">
      <!-- Enrollments -->
      <div class="section">
        <h2 class="section-title">Enrollments</h2>
        
        <!-- Current vs Previous -->
        <div class="subsection">
          <h3 class="subsection-title">Current vs Previous Period</h3>
          <div class="comparison-grid" id="enrollmentComparison">
            <!-- Comparison will be inserted here -->
          </div>
        </div>

        <!-- Top Guides -->
        <div class="subsection">
          <h3 class="subsection-title">Top Guides</h3>
          <div id="guidesChart">
            <!-- Guide bars will be inserted here -->
          </div>
        </div>
      </div>

      <!-- Segments -->
      <div class="section">
        <h2 class="section-title">Segments</h2>
        
        <div class="subsection">
          <h3 class="subsection-title">Current Period</h3>
          <div id="segmentsCurrent">
            <!-- Current segments will be inserted here -->
          </div>
        </div>

        <div class="subsection">
          <h3 class="subsection-title">Previous Period</h3>
          <div id="segmentsPrevious">
            <!-- Previous segments will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Labs Section -->
    <div class="section">
      <h2 class="section-title">Labs Activity</h2>
      <div class="labs-grid">
        <!-- Today's Metrics -->
        <div class="subsection">
          <h3 class="subsection-title">Today's Labs</h3>
          <div class="labs-metrics" id="labsMetrics">
            <!-- Lab metrics will be inserted here -->
          </div>
        </div>

        <!-- Trend Chart -->
        <div class="subsection">
          <h3 class="subsection-title">Activity Trend</h3>
          <div class="chart-container">
            <canvas id="trendChart"></canvas>
          </div>
          <div class="trend-table" id="trendTable">
            <!-- Trend table will be inserted here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="api.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
