<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; connect-src 'self' https://hooks.torq.io https://wttr.in; font-src 'self'">
  <title>KX Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Loading dashboard...</p>
    </div>
  </div>

  <div class="app-container">
    <!-- Header -->
    <div class="header">
      <img src="assets/kx-logo.png" alt="Knowledge Experience Dashboard" class="header-logo">
      
      <!-- View Switcher -->
      <div class="view-switcher">
        <button class="view-btn active" data-view="academy">Academy</button>
        <button class="view-btn" data-view="documentation">Documentation</button>
      </div>

      <!-- Segment Filter (Academy Only) -->
      <div id="segmentFilter" class="segment-filter" style="display: none;">
        <span class="filter-label">Filtered by:</span>
        <span class="filter-segment" id="filterSegmentName"></span>
        <button id="clearFilter" class="clear-filter-btn">‚úï</button>
      </div>

      <!-- Right Side Info (Period Controls, Weather & Clock) -->
      <div class="header-right">
        <!-- Academy Period Controls -->
        <div id="academyControls" class="controls">
          <div class="days-back-control">
            <label>Period:</label>
            <div class="period-selector">
              <button class="period-btn active" data-period="7">7d</button>
              <button class="period-btn" data-period="MTD">MTD</button>
              <button class="period-btn" data-period="30">30d</button>
              <button class="period-btn" data-period="Q">Q</button>
              <button class="period-btn" data-period="YTD">YTD</button>
            </div>
          </div>
        </div>

        <!-- Documentation Period Controls -->
        <div id="docControls" class="controls" style="display: none;">
          <div class="days-back-control">
            <label>Period:</label>
            <div class="period-selector">
              <button class="doc-period-btn active" data-doc-period="mtd">MTD</button>
              <button class="doc-period-btn" data-doc-period="prev">Prev Mo</button>
            </div>
          </div>
        </div>
        <!-- Weather Widget -->
        <div class="header-weather" id="headerWeather">
          <div class="weather-icon">‚òÄÔ∏è</div>
          <div class="weather-info">
            <div class="weather-temp">--¬∞C</div>
            <div class="weather-location">Loading...</div>
          </div>
        </div>
        
        <!-- Clock -->
        <div class="header-clock" id="headerClock">
          <div class="clock-time"></div>
          <div class="clock-date"></div>
        </div>
      </div>
    </div>

  <!-- Error Banner -->
  <div class="error-banner" id="errorBanner">
    <span class="icon">‚ö†Ô∏è</span>
    <span id="errorMessage"></span>
  </div>

  <!-- Update Notification -->
  <div class="update-notification" id="updateNotification" style="display: none;">
    <span class="icon" id="updateIcon">üîÑ</span>
    <span id="updateMessage">Checking for updates...</span>
  </div>

    <!-- Academy View -->
    <div id="academyView" class="view-content active">
      <!-- KPI Summary -->
      <div class="section">
        <h2 class="section-title">Key Metrics</h2>
        <div class="kpi-grid" id="kpiGrid">
          <!-- KPI cards will be inserted here -->
        </div>
      </div>

      <!-- Enrollments Section -->
      <div class="section">
      <h2 class="section-title">Enrollments</h2>
      <div class="enrollments-row">
        <!-- Top Guides -->
        <div class="subsection enrollments-chart-col">
          <h3 class="subsection-title">Top Guides</h3>
          <div id="guidesChart" class="guides-list">
            <!-- Guide bars will be inserted here -->
          </div>
        </div>

        <!-- Segments Pie Chart -->
        <div class="subsection enrollments-chart-col">
          <h3 class="subsection-title">Segments</h3>
          <div class="segments-vertical">
            <div class="segments-pie-container">
              <canvas id="segmentsPieChart"></canvas>
            </div>
            <div id="segmentsLegend" class="segments-legend-horizontal">
              <!-- Legend will be inserted here -->
            </div>
          </div>
        </div>

        <!-- Daily Trends (Enrollments + Labs) -->
        <div class="subsection enrollments-chart-col">
          <h3 class="subsection-title">Daily Trends</h3>
          <div class="dual-trends">
            <div class="trend-item">
              <div class="trend-label">Enrollments</div>
              <div class="chart-container-small">
                <canvas id="enrollmentTrendChart"></canvas>
              </div>
            </div>
            <div class="trend-item">
              <div class="trend-label">Labs Activity</div>
              <div class="chart-container-small">
                <canvas id="trendChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- End Academy View -->

    <!-- Documentation View -->
    <div id="documentationView" class="view-content">
      <!-- All Documentation Metrics in One Row -->
      <div class="section">
        <h2 class="section-title" id="docPeriodTitle">Documentation Metrics</h2>
        <div class="doc-metrics-grid" id="docMetricsGrid">
          <!-- All 6 KPI cards will be inserted here in one row -->
        </div>
      </div>

      <!-- Documentation Trends -->
      <div class="section">
        <h2 class="section-title">Total Numbers Trend (12 Months)</h2>
        <div class="chart-container">
          <canvas id="docTrendChart"></canvas>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Rates Trend (12 Months)</h2>
        <div class="chart-container">
          <canvas id="docEngagementChart"></canvas>
        </div>
      </div>
    </div>
    <!-- End Documentation View -->
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-content">
      <div class="last-updated" id="lastUpdated">
        Loading... <span id="cacheInfo" class="cache-info" title="Click to force refresh from webhook"></span>
      </div>
      <button class="settings-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Dashboard Settings</h2>
        <button class="modal-close" id="closeSettings">‚úï</button>
      </div>
      <div class="modal-body">
        <div class="setting-group">
          <label class="setting-label">
            <span>Auto-rotate between tabs:</span>
            <select id="rotateInterval" class="setting-select">
              <option value="0">Disabled</option>
              <option value="30">Every 30 seconds</option>
              <option value="60">Every 60 seconds</option>
              <option value="120">Every 2 minutes</option>
              <option value="300">Every 5 minutes</option>
            </select>
          </label>
        </div>
        <div class="setting-group">
          <label class="setting-label">
            <input type="checkbox" id="showWeather" class="setting-checkbox" checked>
            <span>Show weather widget</span>
          </label>
        </div>
        <div class="setting-group">
          <label class="setting-label">
            <input type="checkbox" id="showClock" class="setting-checkbox" checked>
            <span>Show clock</span>
          </label>
        </div>
        <div class="setting-group">
          <label class="setting-label">
            <input type="checkbox" id="showConsole" class="setting-checkbox">
            <span>Show developer console</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script src="queries.js"></script>
  <script src="api.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
